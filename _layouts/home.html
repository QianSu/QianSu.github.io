---
layout: compress
---

<!DOCTYPE html>
<html>
{% include head.html %}
<body id="homepage">

  <div class="block-left">
    <div class="content">
      <div class="main-info">
        <a href="{{ site.url }}" class="logo"><img src="{{ site.url }}/images/{{ site.logo }}"></a>
        <h1>
          {{ site.title }}
        </h1>
        <h2>
          {{ site.description }}
        </h2>
        {% include social-links.html %}
      </div>
    </div>
    <canvas></canvas>
    <!--音乐律动-->
    <div class="kePublic" style="background: red;">
      <!--效果html开始-->
      <canvas id="canvas" width="800" height="350"></canvas>
      <br>
      <br>
      <audio src="{{ site.url }}/images/suqian.mp3" autoplay="autoplay" id="audio" controls="" loop="">audio element not supported</audio>
      <div class="clear"></div>
    </div>
  </div>
<!--结束-->
  <div class="block-right">
    <a href="{{ site.url }}/posts" title="posts" class="posts-menu-icon"></a>
    <span class="posts-link">POSTS</span>
    <a title="project" class="projects-menu-icon">
      <span></span>
    </a>
    <span class="projects-link">PROJECTS</span>
    <div class="content">
      <div class="about-info">
        {{ content }}
      </div>
    </div>
  </div>
  {% include overlay.html %}
  {% include scripts.html %}
  <script src="{{ site.url }}/assets/js/canvas.js"></script>
  <script  src="{{ site.url }}/assets/js/music.js"></script>
</body>
</html>
